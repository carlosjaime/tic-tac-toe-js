	function OcultarKeyboard(){
		
	 var hideK = document.getElementById('room-id');

  hideKeyboard();
};

function hideKeyboard() {
  //this set timeout 
  setTimeout(function() {
  var field = document.createElement('input');
  field.setAttribute('type', 'text');
    field.setAttribute('style', 'position:absolute; top: 0px; -webkit-transform: translateY(-9999px); -webkit-user-modify: read-write-plaintext-only; left:0px;');
  document.body.appendChild(field);

  field.onfocus = function(){
    setTimeout(function() {
      field.setAttribute('style', 'display:none;');
      setTimeout(function() {
        document.body.removeChild(field);
        document.body.focus();
      }, 14);
    }, 200);
  };
  field.focus();
    }, 50);
}

	}

var el = document.getElementById("divcopiado");

function fadeIn(el) {
  el.style.opacity = 0;

  
  var tick = function() {
    el.style.opacity = +el.style.opacity + 0.01;
    

    if (+el.style.opacity < 1) {
      (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16)
    }
  };

  tick();
}
